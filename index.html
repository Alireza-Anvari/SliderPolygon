<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Slider Polygon</title>

                    <div style="--index:3" class="" data-type="2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt4jI8zRJK4cxqqEx186hMX696VM7Z8-30fLxJWH3oWJmTPKrxjOxfKdcKdrDIKf5ZWpM&usqp=CAU" alt=""><div class="card">3</div></div>

                    <div style="--index:5" class="" data-type="4"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJ9TiOaNMCNV09dw2Rgs31pIcm816ejfC5ccrIHtx_59JuE_cgbVY-1b8Fmt4fNKVZGIo&usqp=CAU" alt=""><div class="card">1</div></div>
                    <div style="--index:6" class="" data-type="5"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJQMRM-U8YaTuk5wkB4AyG7U3PYuFcebOS8gDpx6ohUiLeesFUyilmPDk9jO1YQiZ2XVc&usqp=CAU" alt=""><div class="card">2</div></div>
                    <div style="--index:7" class="" data-type="6"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt4jI8zRJK4cxqqEx186hMX696VM7Z8-30fLxJWH3oWJmTPKrxjOxfKdcKdrDIKf5ZWpM&usqp=CAU" alt=""><div class="card">3</div></div>
                    <div style="--index:8" class="" data-type="7"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnRuziD0PnQBvdoDHzjmbNLoGgQPZVDqQ8lEMsORFixIUpsMKtBJPQxzuvxYfz6nNci3g&usqp=CAU" alt=""><div class="card">4</div></div>

              </div>
              <div class="controls flex justify-between w-full absolute px-2 bg-amber-400 z-20 sm:z-0 sm:px-10" >
